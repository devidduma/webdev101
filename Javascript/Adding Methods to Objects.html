<html>
<head>
	<script type="text/javascript">
		function people(name, age) {
		this.name = name;
		this.age = age;
		this.yearsRetire = yearsUntil;
		}
		
		function yearsUntil() {
		return 65-this.age;
		}
		
		var natalie= new people("natalie",27);
	</script>
</head>
<body>
	<script type="text/javascript">
		document.write(natalie.yearsRetire());
	</script>
</body>
</html>
