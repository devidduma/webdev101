<html>
<head>
	<script type="text/javascript">
	var array = new Array("Devid", "Duma", "17", 17);
	
	array.reverse();	//reverses the elements
	array.push("hi", "hello", "there", "here");
	
	array.sort(); //sorts alphabetically
	</script>
</head>
<body>
	<script type="text/javascript">
	var string1= array.join(", ");
	document.write(string1);
	</script>
</body>
</html>
