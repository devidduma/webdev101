<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<style type="text/css">
		.imagebox {
			margin:0;
			padding:0;
			
			position:relative;
			width:200px;
			height:200px;
			border:7px solid #ccc;
			border-radius:5px;
		}
		.imagebox div.comment {
			position:absolute;
			bottom:0;
			left:0;
			
			color:white;
			background-color:rgba(0,0,0,0.5);
			
			box-sizing:border-box;
			width:100%;
			padding:5px;
			
			font:0.88em Georgia,serif;
			font-style:italic;
		}
	</style>
</head>
<body>
	<figure class="imagebox">
		<img src="http://lorempixel.com/200/200/" />
		<div class="comment">Some explanation in here</div>
	</figure>
	
	<script></script>
</body>
</html>
