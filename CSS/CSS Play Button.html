<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<style type="text/css">
		.image {
			position:relative;
			width:180px;
			height:100px;
		}
		.image img {
			width:100%;
			height:100%;
		}
		.image .play {
			position: absolute;
			width: 50px;
			height: 50px;
			border: 3px solid #fff;
			top: 50%;
			left: 50%;
			margin-left: -28px;
			margin-top: -28px;
			border-radius:50%;
			box-shadow:1px 1px 2px rgba(0,0,0,.5);
		}
		.image .play span {
			position:absolute;
			width:0;
			height:0;
			border-top:12px solid transparent;
			border-bottom:12px solid transparent;
			border-left:20px solid #fff;
			top: 50%;
			left: 50%;
			margin-left: -10px;
			margin-top: -12px;
		}
	</style>
</head>
<body>
	<div class="image">
		<a href="#">
			<img src="http://lorempixel.com/200/100/" alt="LoremPixel image 400x400" />
			<span class="play"><span></span></span>
		</a>
	</div>
	
	<script></script>
</body>
</html>
