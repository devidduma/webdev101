<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<style type="text/css">
		.container {
			position:relative;
			width:720px;
			height:400px;
		}
		
		.container img {
			width:100%;
			height:100%;
		}
		.container h1 {
			position:absolute;
			top:20px;
			font:2.5em Arial;
			width:400px;
			border-left:10px solid maroon;
			font-weight:bold;
			color:#fff;
			line-height:1.3em;
		}
		.container h1 a {
			color:#fff;
			text-decoration:none;
		}
		.container h1 span {
			background-color:rgba(0,0,0,.5);
			padding:3px 0;
			white-space:pre-wrap;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1><span><a href="#">New 100% shine AJAX tutorial to impress your friends and family! </a><span></h1>
		<img src="http://lorempixel.com/500/300/" alt="LoremPixel image 300x500" />
	</div>
	
	<script></script>
</body>
</html>
