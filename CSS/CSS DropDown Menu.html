<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<style type="text/css">
		.clear {
			clear:both;
		}
		
		ul {
			list-style-type:none;
			padding:0;
			margin:0;
		}
		ul>li {
			float:left;
		}
		
		ul>li>a {
			display:block;
			padding:5px 10px;
			color:#000;
			text-decoration:none;
			background:#fff;
			border-bottom:1px solid #ccc;
		}
		ul>li>a:hover {
			background-color:#bbb;
			color:white;
		}
		
		ul>li>ul {
			position:absolute;
			display:none;
		}
		ul>li>ul>li {
			float:none;
		}
		ul>li:hover>ul {
			display:block;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li>
		<a href="#">Tutorials</a>
			<ul>
				<li><a href="#">PHP</a></li>
				<li><a href="#">CSS</a></li>
				<li><a href="#">Javascript</a></li>
			</ul>
		</li>
		<li>
		<a href="#">Contact</a>
			<ul>
				<li><a href="#">By contact</a></li>
				<li><a href="#">By email</a></li>
			</ul>
		</li>
	</ul>
	<div class="clear"></div>
	<p>I am a paragraph.</p>
	
	<script></script>
</body>
</html>
