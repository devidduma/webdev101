<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<style type="text/css">
		.tools {
			position:relative;
			display:inline-block;
		}
		.tools a {
			background: #f4f7f8; /* Old browsers */
			background: -moz-linear-gradient(top,  #f4f7f8 0%, #e9eff1 37%, #d3dfe3 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f4f7f8), color-stop(37%,#e9eff1), color-stop(100%,#d3dfe3)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  #f4f7f8 0%,#e9eff1 37%,#d3dfe3 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  #f4f7f8 0%,#e9eff1 37%,#d3dfe3 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  #f4f7f8 0%,#e9eff1 37%,#d3dfe3 100%); /* IE10+ */
			background: linear-gradient(to bottom,  #f4f7f8 0%,#e9eff1 37%,#d3dfe3 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f4f7f8', endColorstr='#d3dfe3',GradientType=0 ); /* IE6-9 */
			
			display:block;
			color:#101010;
			text-decoration:none;
			border:1px solid #ccc;
			padding:2px 10px;
		}
		.tools>a {
			padding:2px 20px;
		}
		.tools a span {
			border-left:5px solid transparent;
			border-right:5px solid transparent;
			border-top:5px solid #555;
			display:inline-block;
			margin:2px 7px;
		}
		
		.tools .tool ul {
			position:absolute;
			list-style-type:none;
			margin:0;
			padding:0;
			width:100%;
		}
		
		.tools .tool {
			display:none;		
		}
		.tools:hover .tool {
			display:block;
		}
		.tools:hover>a>span {	/*apply hover to '.tools' for permanent effect on 'a'*/
			margin-bottom:0px;
		}
		.tools ul li a:hover {	/*apply hover to 'a' for temporary effect on 'a'*/
			text-decoration:underline;
			background:#e9eff1;
		}
	</style>
</head>
<body>
	<div class="tools">
		<a href="#">Actions<span></span></a>
		<div class="tool">
			<ul>
				<li><a href="#">View profile</a></li>
				<li><a href="#">Send message</a></li>
				<li><a href="#">Remove friend</a></li>
			</ul>
		</div>
	</div>
	<p>This is a paragraph.</p>
	
	<script></script>
</body>
</html>
