<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head>

	<meta charset="UTF-8" />

	<!-- UTF-8 A character in UTF8 can be from 1 to 4 bytes long. 
  UTF-8 can represent any character in the Unicode standard. 
  UTF-8 is backwards compatible with ASCII. UTF-8 is the 
  preferred encoding for e-mail and web pages-->

	<meta name="description" content="Free Web tutorials" />
	<meta name="keywords" content="HTML,CSS,XML,JavaScript" />
	<meta name="author" content="John Doe" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Password Check</title>

	<style type="text/css">
		body {
			margin: 0px;
			padding: 0px;
  			background-image: url("https://wallpapercave.com/wp/wp1878837.jpg");
			
			font-family: sans-serif;
		}

		.loginbox {
			width: 320px;
			height: 420px;
			top: 50%;
			left: 50%;
			position: absolute;
			background-color: lightblue;
			color: white;
			box-sizing: border-box;
			transform: translate(-50%,-50%);
			padding: 70px 30px;
			box-shadow: 1px 3px 7px	 darkred;
		}

		.avatar
		{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			left: 100px;
			top: -50px;
			position: absolute;
			box-shadow:1px 1px 5px rgba(0,0,0,1);
		}
		.loginbox span, p, input[type=submit]
		{
			margin: 0;
			padding: 0;
			font-style: bold;
			text-shadow: 1px 2px 2px gray;
		}
		.loginbox input[type=login], input[type=password], input[type=text]
		{
			width: 100%;
			margin-bottom: 10%;
		}
		.loginbox #button {
			color: rgb(255, 92, 92);
			text-align: center;
		}
		.submit
		{
			margin-top: 20px;
			padding: 0;
			width: 100px;
			height: 30px;
			font-size: 24px;
			background-color: white;
			position: absolute;
			left: 100px;
			border-radius: 50%;
			box-shadow:1px 1px 5px darkblue;
			color: black;
		}
		.submit:hover
		{
			background-color: lightyellow;
		}
		
		a {
			text-decoration: none;
			color: black;
		}
	</style>

</head>

<body>

	<div class="loginbox">
		<img src="https://1000logos.net/wp-content/uploads/2017/06/Real-Madrid-Logo.jpg" class="avatar"></img>

		<h2 align="center" style="font-size: 30px; text-shadow: 1px 2px 2px gray;"> Login Page </h2>
		
		<label>
			<span>Username</span>
			<input type="login" id="login" size="10" />
			<br />
		</label>

		<label>
			<span>Password</span>
			<input type="password" value="FakePSW" id="password" />
			<br />
			<span><input type="checkbox" onclick="myFunction()" />Show Password</span>
		</label>

		<br /><br />

		<input type="submit" class="submit" onclick="chkPassword()" value="Submit" />
		<br /><br /><br />
		<p id="button"></p>



		<script>
			function myFunction() {
				var x = document.getElementById("password");
				if (x.type === "password") {
					x.type = "text";
				} else {
					x.type = "password";
				}
			}
		</script>

		<script>
			function chkPassword() {

				var w = document.getElementById('login')
				var y = document.getElementById('password');
				var x;
				var passwd = "123";

				if (w.value != "" && y.value != "") {

					var r = true;

					if (r == true) {

						if (passwd == y.value) {
							x = "Your Password is Correct! Opening main page in new tab";
							document.getElementById("button").innerHTML = x;
							//window.location.replace("Real Madrid DE x4.html");
							window.open('Real Madrid DE.html', '_blank');
							return true;
						}
						else if (passwd != y.value) {
							x = "Your Password is not Correct";
							document.getElementById("button").innerHTML = x;
							return false;
						}
					}

				} else { x = "Your Login is missing"; document.getElementById("button").innerHTML = x; return false; }

			}
		</script>

	</div>
</body>

</html>
