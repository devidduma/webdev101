<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery hover (mouseenter+mouseleave)</title>
	<style>
	
	</style>
</head>
<body>
	<a href="#" id="menu_videos" >Videos</a> /
	<a href="#" id="menu_code" >Code</a> /
	<a href="#" id="menu_forum" >Forum</a> /
	
	<div id="menu_feedback"></div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		/*	Calling $(selector).hover(handlerIn, handlerOut) is shorthand for:
			$(selector).mouseenter(handlerIn).mouseleave(handlerOut);		*/
		$('#menu_videos').hover(function(){
			$('#menu_feedback').html('Free video tutorials');
		},function(){
			$('#menu_feedback').html('');
		});
		$('#menu_code').hover(function(){
			$('#menu_feedback').html('Free code tutorials');
		},function(){
			$('#menu_feedback').html('');
		});
		$('#menu_forum').hover(function(){
			$('#menu_feedback').html('Free forum tutorials');
		},function(){
			$('#menu_feedback').html('');
		});
	</script>
</body>
</html>
