<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
	
	</style>
</head>
<body>
	<span id="countdown"></span><br />
	<span id="feedback"></span>
	
	<script language="Javascript" src="js/jquery.js"></script>
	<script language="Javascript" src="js/CountdownPlugin.js"></script>
	<script language="Javascript">
		$(document).ready(function(){
			$('#countdown').countdown({'from':10},function(){
				$('#feedback').text('Happy New Year!');
				//to send the user to another page: window.location: "http://...";
			});
		});
	</script>
</body>
</html>
