<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jQuery Delay</title>
	<style>
		
	</style>
</head>
<body>
	<p id="paragraph">Hi, i am a paragraph. Click me and i will vanish for 5 seconds.</p>
	
	<script language="javascript" src="js/jquery.js" ></script>
	<script>
		$(document).ready(function(){
			$('#paragraph').click(function(){
				$('#paragraph').fadeOut().delay(5000).fadeIn();
			});
		});
	</script>
</body>
</html>
