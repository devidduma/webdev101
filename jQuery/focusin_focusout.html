<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery FocusIn/FocusOut</title>
	<style>
		
	</style>
</head>
<body>
	Your name: <input type="text" id="name" /><span id="name_span" ></span><br />
	Your age: <input type="text" id="age" /><span id="age_span" ></span><br />
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
	/*
	If you use click instead of focusin:
		If the user hits tab to go to another field, the code won't be executed, because it is not a click!
	*/
		$('#name').focusin(function(){
			$('#name_span').html('Enter your full name.');
		});
		$('#age').focusin(function(){
			$('#age_span').html('Enter your current age.');
		});
		$('#name').focusout(function(){
			$('#name_span').html('');
		});
		$('#age').focusout(function(){
			$('#age_span').html('');
		});
	</script>
</body>
</html>
