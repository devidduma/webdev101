<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jQuery Day/Hour/Min/Sec Countdown Plugin</title>
	<style>
		
	</style>
</head>
<body>
	<div id="countdown">
		<span class="days"></span> days / 
		<span class="hours"></span> hours / 
		<span class="mins"></span> minutes / 
		<span class="secs"></span> seconds
	</div>
	
	<script language="Javascript" src="js/jquery.js"></script>
	<script language="Javascript" src="js/CountdownToDatePlugin.js"></script>
	<script language="Javascript">
		$(document).ready(function(){
			$('#countdown').countdown({date:'13 August 2013 01:15'},function(){
				$('#countdown').text('We are live!');
			});
		});
	</script>
</body>
</html>
