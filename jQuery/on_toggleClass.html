<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery on_toggleClass</title>
	<style>
		.bold {
			font-weight:bold;
		}
	</style>
</head>
<body>
	<a href="#">Link</a>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$('a').on('mouseenter mouseleave',function(){
			$(this).toggleClass('bold');
		});
		/*
		you could use:
		bind() instead of on()	-- old way
		addClass() + removeClass() instead of toggleClass

		*/
	</script>
</body>
</html>
