<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery SlideDown/SlideUp</title>
	<style>
		body {
		margin-top:0px;
		}
		
		#topmessage {
		background-color:black;
		width:700px;
		padding:20px;
		font-size:20px;
		color:white;
		margin-left:auto;
		margin-right:auto;
		text-align:center;
		}
	</style>
</head>
<body>
	<div id="topmessage" >We see you are not logged in. Do you want to <a href="#">sign up</a>?<br/><a id="nothanks" href="#">No,thanks.</a></div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$('#topmessage').hide();
		$(document).ready(function(){
			$('#topmessage').slideDown(450,false);
			$('#nothanks').click(function(){
				$('#topmessage').slideUp(450,false);
			});
			//same thing for slideToggle
		});
	</script>
</body>
</html>
