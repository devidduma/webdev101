<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Basic Form Field Selection</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<form action="#" method="POST" enctype="multipart/form-data">
		<input id="file" type="file" />
		<input id="submit" type="submit" value="Upload" disabled="disabled"/>
	</form>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#file').change(function() {	//whenever anything changes
				$('#submit').removeAttr('disabled');
			});
			
			/*---------------OR--------------
				$(document).ready(function() {
					$('input[type="file"]').change(function() {
						$(this).next().removeAttr('disabled');
					}).next().attr('disabled','disabled');
				});
			*/
			
			/*Dnote//There is a small bug in doing it this way:
				The button upload is enabled, if ANY change is made. So, if we change its value from blank to a file path,
				and then change it again to blank by clicking Cancel, the button will still remain enabled.
			*/
		});
	</script>
</body>
</html>
