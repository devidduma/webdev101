<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Contains Selector</title>
	<style type="text/css">
		ul {
			list-style:none;
			padding:0;
			margin:0;
		}
		
		.highlight {
			background-color:yellow;
		}
	</style>
</head>
<body>
	<input id="search_names" type="text" />
	<ul id="names">
		<li>Alex Garrett</li>
		<li>Billy Garrett</li>
		<li>Dale Garrett</li>
		<li>Ashley Garrett</li>
	</ul>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#search_names').keyup(function() {
				search_name= $(this).val();
				
				$('#names li').removeClass('highlight');
				if(jQuery.trim(search_name) != '')
					$("#names li:contains('"+search_name+"')").addClass('highlight');
			});
		});
	</script>
</body>
</html>
