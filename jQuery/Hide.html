<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Hide</title>
	<style>
		
	</style>
</head>
<body>
	<div id="area">Hi, i am a div. Click me to hide.</div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#area').click(function(){
				$(this).hide(2000,'linear',function(){
					alert('Element hidden.');
				});
			});
		});
		/*
		Same thing for show().
		*/
	</script>
</body>
</html>
