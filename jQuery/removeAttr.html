<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery removeAttr</title>
	<style>
		
	</style>
</head>
<body>
	<input id="checkbox" type="checkbox" />I agree<br />
	<input id="button" type="button" value="Continue" disabled />
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
	$('#checkbox').change(function(){
		if(this.checked==true){
			$(this).attr('disabled', true);
			$('#button').removeAttr('disabled');
			}
	});
	</script>
</body>
</html>
