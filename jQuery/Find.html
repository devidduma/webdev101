<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery find</title>
	<style>
		
	</style>
</head>
<body>
	<p>This is a <strong>paragraph</strong>. Some words are <strong>bold</strong>, some are <strong>not</strong>.</p>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('p').find('strong').css('font-size','120%');
		});
	</script>
</body>
</html>
