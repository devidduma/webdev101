<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jQuery Updating Database Table Values</title>
	<style>
	
	</style>
</head>
<body>
	Name: <input id="name" type="text" /><input id="savebutton" type="button" value="Save" /><br />
	<span id="savestatus"></span>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$('#savebutton').click(function(){
			//grab values
			var name= $('#name').val();
			
			//show loading text
			$('#savestatus').text('Loading...');
			
			//perform HttpRequest
			$.post('php/UpdatingDBTableValues.php',{name:name},function(data){
				$('#savestatus').text(data);
			});
		});
	</script>
</body>
</html>
