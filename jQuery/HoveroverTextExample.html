<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		#hovertext {
			position: absolute;
			display: none;
			background-color: #f0f0f0;
			border: 1px solid #404040;
			padding: 6px;
		}
	</style>
</head>
<body>
	<a href="google.com" title="A powerful search engine.">Google</a>
	<a href="google.com" title="Hello">Devid</a><br />
	<a href="google.com" title="">NoDisplay</a>
	<a href="google.com" >NoDisplay2</a>
	
	<script language="Javascript" src="js/jquery.js"></script>
	<script language="Javascript" src="js/HoveroverTextPlugin.js"></script>
	<script language="Javascript">
		$(document).ready(function(){
			$('body').append('<div id="hovertext"></div>');
			$('a').hoverText('#hovertext',150);
		});
	</script>
</body>
</html>
