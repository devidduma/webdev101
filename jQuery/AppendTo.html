<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jQuery AppendTo/Clone</title>
	<style>
		
	</style>
</head>
<body>
	<span id="appendme">Click me and i will be appended to the paragraph below.</span><br>
	<span id="cloneme">Click me and i will first clone, then my clone will be appended to the paragraph below.</span>
	<p id="paragraph">Hi, i am a paragraph.</p>
	
	<script language="javascript" src="js/jquery.js" ></script>
	<script>
		$(document).ready(function(){
			$('#appendme').click(function(){
				$('#appendme').appendTo('#paragraph');
			});
			$('#cloneme').click(function(){
				$('#cloneme').clone().appendTo('#paragraph');
			});
		});
	</script>
</body>
</html>
