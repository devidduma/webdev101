<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Next</title>
	<style>
		
	</style>
</head>
<body>
	<p><input type="text" /><input type="text" /><input id="combine" type="button" value="Combine" /></p>
	<span id="display"></span>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#combine').click(function(){
			var failed=false;
			$('input[type="text"]').each(function(){
				if($(this).val()=='') failed=true;
			});
			if(!failed) $('#display').html('Good Job! You filled in all fields.');
			else $('#display').html('You should fill in all fields.');
		});
	});
	</script>
</body>
</html>
