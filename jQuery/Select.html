<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Select</title>
	<style>
		
	</style>
</head>
<body>
	<input type="text" id="some_text" />
	<span id="some_feedback" ></span>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		/*
		Awesome Example! Changing font color
		*/
		$('#some_text').select(function(){
			$('#some_feedback').html('Sth has been selected!');
		});
	</script>
</body>
</html>
