<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Character Remained Counter</title>
	<style>
		
	</style>
</head>
<body>
	<textarea id="area" maxlength="100"></textarea>
	<div id="feedback"></div>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var text_max= $('#area').attr('maxlength');
			
			$('#area').focus(function(){
				$('#feedback').html(text_max+' characters remaining.');
				$('#area').keyup(function(){
					var text_length= $('#area').val().length;	//val() is jquery, length is raw javascript
					text_length= text_max - text_length;
					$('#feedback').html(text_length+' characters remaining.');
				});
			}).blur(function(){
				$('#feedback').html('');
			});
		});
	</script>
</body>
</html>
